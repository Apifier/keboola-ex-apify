sudo: required
language: bash
services:
  - docker

before_script:
  - export APP_IMAGE=keboola-component
  - docker build . --tag=$APP_IMAGE
  - docker run -e APIFY_TEST_USER_ID -e APIFY_TEST_TOKEN $APP_IMAGE npm test # Run tests on build container

after_success:
  - docker images

deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true
